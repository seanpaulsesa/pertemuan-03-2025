<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aplikasi Pendaftaran Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="p-5">

    <div class="shadow-sm px-3 py-2 rounded mb-3">
        <p>Nama Member: <span id="memberNama" class="fw-bold"></span> </p>
    </div>

    <div class="shadow-sm px-3 py-2 rounded mb-3">
        <p>Usia: <span id="memberUsia" class="fw-bold"></span> </p>
    </div>

    <div class="shadow-sm px-3 py-2 rounded mb-3">
        <p>Jenis Kelamin: <span id="memberJenisKelamin" class="fw-bold"></span> </p>
    </div>

    <div class="shadow-sm px-3 py-2 rounded mb-3">
        <p>Apakah sudah bayar?: <span id="memberStatusPembayaran" class="fw-bold"></span> </p>
    </div>

    <div class="shadow-sm px-3 py-2 rounded mb-3">
        <p>Status Member: <span id="memberStatus" class="fw-bold"></span> </p>
    </div>

    <div class="shadow-sm px-3 py-2 rounded mb-3">
        <p>Dapat promo? <span id="memberInfoPromo" class="fw-bold"></span> </p>
    </div>

    <!-- integrasi file JavaScript -->
    <script src="js/app.js"></script>
    
</body>
</html>
